<!DOCTYPE html>
<!--Created by Leo.H & MC.Gong on 2017/3/6-->
<html ng-app>
    <!--link files-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="Moving.js" ></script>
    <script type="text/javascript" src="Init.js"></script>
    <script type="text/javascript" src="Calculation.js"></script>
    <!--End link files-->



    <!--header-->
    <head onkeypress="KeyPressed(event)">
        <meta charset="utf-8" />
        <title>2048</title>
    </head>
    <!--End header-->

	<!--body-->
    <body  style="align: center" onkeypress="KeyPressed(event)">
        <!--Button for start and restart the game-->
        <button Class="button" type="button" onclick="refresh()"> Let's Play! </button>
        <!--set block id from 0-0 - 3-3-->
        <div class="main">
            <div class="block" id="block0-0"></div>
            <div class="block" id="block0-1"></div>
            <div class="block" id="block0-2"></div>
            <div class="block" id="block0-3"></div>

            <div class="block" id="block1-0"></div>
            <div class="block" id="block1-1"></div>
            <div class="block" id="block1-2"></div>
            <div class="block" id="block1-3"></div>

            <div class="block" id="block2-0"></div>
            <div class="block" id="block2-1"></div>
            <div class="block" id="block2-2"></div>
            <div class="block" id="block2-3"></div>

            <div class="block" id="block3-0"></div>
            <div class="block" id="block3-1"></div>
            <div class="block" id="block3-2"></div>
            <div class="block" id="block3-3"></div>
        </div>

    </body>
	<!--End body-->

</html>
